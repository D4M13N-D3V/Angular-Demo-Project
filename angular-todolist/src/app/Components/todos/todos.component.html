<div>
    <app-add-todo (addTodo)="addTodo($event)"></app-add-todo>
    <app-todo-item 
        *ngFor="let todo of todos" 
        [todo]="todo"
        (deleteTodo)="deleteTodo($event)">
    </app-todo-item>
    <!--() is for event and the $event is the variable being passed to the event from the child class-->
</div>
